<!DOCTYPE html>
<html>
<head>
    <title>The Guessing Game üïµÔ∏è‚Äç‚ôÇÔ∏è</title>
    <style>
        body { margin: 0; height: 100vh; background: #0f172a; display: flex; justify-content: center; align-items: center; font-family: 'Poppins', sans-serif; color: white; }
        .game-card { background: #1e293b; padding: 40px; border-radius: 30px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 320px; border: 1px solid #334155; }
        input { background: #0f172a; border: 2px solid #334155; border-radius: 10px; color: #38bdf8; font-size: 1.2rem; text-align: center; padding: 10px; width: 80%; outline: none; transition: 0.3s; }
        input:focus { border-color: #38bdf8; box-shadow: 0 0 15px rgba(56, 189, 248, 0.4); }
        .btn { margin-top: 20px; padding: 12px 40px; border-radius: 10px; border: none; background: #38bdf8; color: #0f172a; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn:hover { transform: scale(1.05); background: #7dd3fc; }
        #hint { margin-top: 15px; font-size: 0.9rem; color: #94a3b8; min-height: 20px; }
    </style>
</head>
<body>
    <div class="game-card">
        <h2>Guess the Magic Date üïØÔ∏è</h2>
        <p style="font-size: 0.8rem; color: #64748b;">A special day in 2022...</p>
        <input type="text" id="guess" placeholder="DD/MM/YYYY">
        <div id="hint"></div>
        <button class="btn" onclick="checkGuess()">Unlock Memory</button>
    </div>

    <script>
        function checkGuess() {
            const val = document.getElementById('guess').value;
            const hint = document.getElementById('hint');
            if (val === "30/10/2022") {
                hint.innerText = "Correct! Redirecting...";
                setTimeout(() => window.location.href = "page2.html", 1000);
            } else {
                hint.innerText = "Close, but no! Try again... üßê";
                document.querySelector('.game-card').style.animation = "shake 0.3s";
                setTimeout(() => document.querySelector('.game-card').style.animation = "", 300);
            }
        }
    </script>
</body>
</html>
